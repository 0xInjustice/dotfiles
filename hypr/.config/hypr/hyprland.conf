# Monitor configuration
monitor = ,preferred,auto,auto
monitor = eDP-1,1920x1080@120.00200,auto,1
# monitor=HDMI-A-1,1024x768@60.00400, auto, 1

# Applications
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

# Autostart apps
exec-once = hyprpm
exec-once = swaync & hypridle & hyprpaper & nm-applet
exec-once = sleep 1 && hyprpm reload
exec-once = wl-paste --watch cliphist store # Clipboard Manager Daemon
# exec-once = ~/dotfiles/ignores/wallpapers/wallpaper.sh 100


# Environment variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_EGL_NO_MODIFIERS,1


# General window settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(ffffffff)
    col.inactive_border = rgba(000000ff)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle # Default layout
}

# Appearance and decoration
decoration {
    rounding = 5
    active_opacity = 1
    inactive_opacity = 0.8

    dim_inactive = true
    dim_strength = 0.1

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 4
        passes = 4
        vibrancy = 0.1
    }
}

# Animations
animations {
    enabled = yes

    # A smooth BÃ©zier curve for a fluid, macOS-like feel
    bezier = smooth, 0.23, 1, 0.32, 1

    # Define the animations
    animation = windowsIn, 1, 7, smooth, slide
    animation = windowsOut, 1, 7, smooth, slide up
    animation = windowsMove, 1, 7, smooth
    animation = border, 1, 5, default
    animation = fadeIn, 1, 5, smooth
    animation = fadeOut, 1, 5, smooth
    animation = workspaces, 1, 6, smooth, slide
    animation = layers, 1, 6, smooth
}

# Dwindle layout config
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master layout
master {
    new_status = master
}

# Miscellaneous options
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

# Gesture configuration
gestures {
    workspace_swipe = true 
}

# Per-device input settings
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Mod key
$mainMod = SUPER

# Keybindings
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, F, exec, firefox
bind = $mainMod, C, killactive
bind = $mainMod, M, exit
bind = $mainMod, Z, exec, hyprlock
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, b, togglesplit
bind = alt, q, exec, qutebrowser
bind = alt, s, exec, sioyek
bind = alt, e, exec, easyeffects
bind = ,PRINT, exec, hyprshot -m window
bind = SHIFT, PRINT, exec, hyprshot -m region

# Clipboard History (requires cliphist)
bind = $mainMod, H, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Waybar toggle
bind = $mainMod, w, exec, bash $HOME/.config/waybar/waybar.sh

# Move focus
bind = alt, j, movefocus, l
bind = alt, l, movefocus, r
bind = alt, tab, movefocus, l
bind=$mainMod,h,workspaceopt,swapwindow,l
bind = $mainMod, right, movefocus, r
bind = $mainMod, n, movefocus, u
bind = $mainMod, down, movefocus, d

# Resize active window
bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10

# Workspace switching
bind = $mainMod, j, workspace, 1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, k, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, l, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, a, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = ALT, f, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, j, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, k, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, l, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Window move/resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Fullscreen bindings
bind = ALT, h, fullscreen, 1
bind = ALT, p, fullscreen, 0
bind = $mainMod, i, fullscreen, 1

# Media & brightness controls install brightnessctl first
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +10%
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

# Window rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = workspace 5, class:(?i)firefox
